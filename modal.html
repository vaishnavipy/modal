


<html>

    <head>
    
    
        <title>Modal Javascript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--  <link rel="stylesheet" href="reviews.css"> 
       <script src="reviews.js"></script>  --> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <script src="https://use.fontawesome.com/031e3862f6.js"></script>

        <style>

            body{

                background-image: url(building.jpg);
                background-position: center; /* Center the image */
                background-repeat: no-repeat; /* Do not repeat the image */
                background-size: cover;
                
                                

            }
            .bg_overlay::after{
                
                content: "";
               background-color: red;
                position: absolute;
                z-index: -1;
                opacity: 0.4;
                 top: 0;
                left: 0;
                right: 0;
                bottom: 0;
               background-repeat: no-repeat;
                background-position: 50% 0;
                -ms-background-size: cover;
                -o-background-size: cover;
                -moz-background-size: cover;
                -webkit-background-size: cover;
                background-size: cover;
                height: auto;
                max-width: 100%;
                display: block;
            }
            





            #modal{

                background-color: white;
                width:45vw;
                height: 15vw;
                transform: translate(0,0);
                margin: auto;
                border-radius: 20px;
                text-align: center;
                

                
            }

            #modal h1{
                padding-top: 20px;
                color:#102A42;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 64px;
                letter-spacing: 4px;

            }
            #modal button{

                background-color: #49A6E9;
                color:white;
                padding: 15px;
                border-radius: 5px;
                outline: none;
                cursor: pointer;
                border: none;
                transition: background-color 0.5s;

            }

            #modal button:hover{

                background-color: white;
                color: #49A6E9;
                border: 1px solid #49A6E9;
                
            }
            #container{

                position: relative;
                height: 15vw;
                width: 45vw;
                margin: auto;
                transform: translate(0,80%);
                border-radius: 20px;
               

            }
           
            #dialog{

                position: absolute;
               top:12%;
                height: 11vw;
                width: 45vw;
               display: none;
                border-radius: 20px ;
                text-align: center;
                background-color: white;
                

            }
            
            #close{
                color: red;
               display: block;
                font-size: 2rem;
                float: right;
                padding: 5px;
             

            }
            #dialog h3{
                clear: both;
                float: none;
                font-size: 30px;
                color:#102A42 ;
                
            }

        </style>
        
    
        
    </head>


    <body >
        

        <div  id="container">
            <div id="modal">

                <h1>Modal Project</h1>
                <button id="open">OPEN MODAL</button>

                


            </div>

            <div id="dialog">
              
                <span id="close">
                <i class="fa fa-times"></i></span>
                 <h3>Modal Content</h3>

            </div>
         </div>

         <script>   

            window.onload = function(){



                document.getElementById("open").onclick = function(){


                    document.getElementById("dialog").style.display ="block";
                    document.querySelector("body").classList.add("bg_overlay")
                    document.getElementById("modal").classList.add("bg_overlay")


                }








            }



         </script>
           

       
        
   
    </body>


</html>
